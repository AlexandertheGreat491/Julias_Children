<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link href='../stylesheets/styles.css' rel="stylesheet"/>
    <title>Dashboard</title>
  </head>
  <body>
    <header class="flex justify-between px-5 pt-2">
      <h1 class="text-blue-500 text-2xl">
        Recipe Finder
      </h1>
      <nav class="flex space-x-2">
        <button>login</button>
        <button>logout</button>
      </nav>
    </header>
    <main>
      <!-- {{body}} -->
      <section class="mt-10 px-5 flex flex-wrap w-11/12 mx-auto">
        <div id="page-header" class="mb-5 text-center w-full">
          <h1 class="font-bold text-4xl" >My Recipes</h1>
        </div>


        <div id="user-recipes" class="grid grid-cols-1 justify-center gap-5 w-full">
          <!-- Recipe Card Partial to be looped-->
          <div id='{{recipe_id needed}}' class="recipe-card flex flex-col h-64 min-w-max">
            <div class="recipe-card-image relative w-full">
              <img class="w-full h-52 object-cover" src="https://via.placeholder.com/200x200.png?text=Recipe+1">
              <a>
                <img src="../images/svg/three-dots.svg" class="h-10 w-auto absolute top-2 right-5 filter-blue" >
              </a>
            </div>
            <div class="recipe-card-info w-11/12 p-3 bg-blue-300 -mt-20 mx-auto z-50">
              <h2 class="font-bold">{{post.title}}</h2>
              <p>{{post.description}}</p>
            </div>
          </div>


          <div id='{{recipe_id needed}}' class="recipe-card flex flex-col h-64">
            <div class="recipe-card-image relative">
              <img class="w-full h-52 object-cover" src="https://via.placeholder.com/200x200.png?text=Recipe+2">
            <a>
              <img src="../images/svg/three-dots.svg" class="h-10 w-auto absolute top-2 right-5 filter-blue" >
            </a>  
            </div>
            <div class="recipe-card-info w-11/12 p-3 bg-blue-300 -mt-20 mx-auto z-50">
              <h2 class="font-bold">{{post.title}}</h2>
              <p>{{post.description}}</p>
            </div>
          </div>


          <div id='{{recipe_id needed}}' class="recipe-card flex flex-col h-64">
            <div class="recipe-card-image relative">
              <img class="w-full h-52 object-cover" src="https://via.placeholder.com/200x200.png?text=Recipe+3">
              <a href="">
                <img src="../images/svg/three-dots.svg" class="h-10 w-auto absolute top-2 right-5 filter-blue" >
              </a> 
            </div>
            <div class="recipe-card-info w-11/12 p-3 bg-blue-300 -mt-20 mx-auto z-50">
              <h2 class="font-bold">{{post.title}}</h2>
              <p>{{post.description}}</p>
            </div>
          </div>
          <!-- Recipe Card Partial End-->

          <div id='add_recipe' class="recipe-card h-52">
            <div class="recipe-card-image">
              <!-- route link to add new recipe page -->
              <a href="">
                <div class="w-full h-52 object-cover bg-blue-300 flex items-center justify-center flex-wrap flex-col">
                  <img src="../images/svg/add_button.svg" class="h-1/3 w-auto filter-blue mt-5" > 
                  <p class="mt-2">Add</p>
              </div>
            </a>
          </div>
        </div>
      </section>
      <!-- End body -->
    </main>
    <footer class="flex justify-evenly px-5 inset-x-0 text-center mt-10">
      <h1 class="font-bold">
        Julia's Children
      </h1>
    </footer>
  </body>
</html>
